<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Booking page - Welcome and choose an Event</title>
    <style type="text/css">
        body {
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<header>
    <h1>Locations</h1>
</header>
<main>
    <section>
        <form th:action="@{/events/locations/add}" th:method="POST">
            <h3>Add a location</h3>
            <label for="name">Location Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter location name...">
            <br>
            <label for="address">Location address:</label>
            <input type="text" id="address" name="address" placeholder="Enter location address...">
            <br>
            <label for="description">Location Description:</label>
            <input type="text" id="description" name="description" placeholder="Enter location description...">
            <br>
            <label for="capacity">Minimum Rating:</label>
            <input type="number" id="capacity" name="capacity" min="0" max="100" step="10" placeholder="0-100">
            <br>
            <input type="submit" value="Add">
        </form>
    </section>
    <th:block th:each="location : ${locations}">
        <label>
            Name: <strong th:text="${location.name}"></strong><br>   Address:
            <span th:text="${location.address}"></span><br> Capacity:
            <span th:text="${location.capacity}"></span><br> Description:
            <span th:text="${location.description}"></span>
        </label>
        <div style="display: block; margin-top: 5px" >
            <form th:method="POST" style="display: inline-block"
                  th:action="@{'/events/locations/delete/{id}' (id=${location.id})}">
                <button type="submit">Delete</button>
            </form>
        </div>
        <br>
    </th:block>
    <div style="margin-bottom: 20px">
        <a th:href="@{'/events'}">
            <button type="button">Go back to events</button>
        </a>
    </div>
</main>
</body>
</html>
