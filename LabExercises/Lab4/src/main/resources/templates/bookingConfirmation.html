<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking - Confirmation</title>
    <style type="text/css">
        body {
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            width: 800px;
        }

        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<section>
    <header>
        <h1>Event Booking page - Booking Confirmation</h1>
    </header>
    <th:block th:each="booking : ${bookings}">
        <table>
            <tr>
                <th colspan="2">Your Booking Status</th>
            </tr>
            <tr>
                <td><b>Attendee Name</b></td>
                <td th:text="${booking.attendeeName}"></td>
            </tr>
            <tr>
                <td><b>Attendee Address</b></td>
                <td th:text="${booking.attendeeAddress}"></td>
            </tr>
            <tr>
                <td><b>ID</b></td>
                <td th:text="${booking.id}"></td>
            </tr>
            <tr>
                <td><b>Booking for Event</b></td>
                <td th:text="${booking.eventName}"></td>
            </tr>
            <tr>
                <td><b>Number of Tickets</b></td>
                <td th:text="${booking.numberOfTickets}"></td>
            </tr>
        </table>
    </th:block>
    <br/>
    <a href="/" class="button">Back to Events List</a>
</section>
</body>
</html>
